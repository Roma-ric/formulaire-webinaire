<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Inscription </title>
</head>

<body>

    <div class="d-flex flex-lg-row flex-column">
        <iframe src="./liste-de-controle.gif" class="col-12 col-lg-7" scrolling="no"></iframe>
        <div class="col-12 col-lg-5 bg-info p-5 ">
            <form class="form text-light">
                <div class="mb-3">
                    <label for="nom" class="form-label"> *Nom </label>
                    <input type="text" name="nom" id="nom" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="prenom" class="form-label"> *Pr√©nom(s) </label>
                    <input type="text" name="prenom" id="prenom" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"> *Email </label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telephone" class="form-label"> *Tel </label>
                    <input type="tel" name="telephone" id="telephone" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="nom" class="form-label"> *Donnez nous vos attentes:  </label>
                    <textarea name="" id="" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary" type="reset"> Annuler </button>
                    <button class="btn btn-outline-primary" type="submit"> S'inscrire </button>
                </div>


            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
